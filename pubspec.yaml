name: tappglobalapp
description: "A digital business card application that revolutionizes networking through smart lead management and seamless contact sharing."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  logger: ^2.5.0
  firebase_core: ^3.9.0
  cloud_firestore: ^5.6.0
  font_awesome_flutter: ^10.8.0
  url_launcher: ^6.3.1
  google_fonts: ^6.2.1
  flutter_dotenv: ^5.2.1
  http: ^1.2.2
  cached_network_image: ^3.4.1
  web: ^1.1.0
  firebase_storage: ^12.3.7
  js: ^0.7.1
  universal_html: ^2.2.4
  path_provider: ^2.1.5
  shared_preferences: ^2.3.4
  provider: ^6.1.2
  phone_numbers_parser: ^9.0.3
  flutter_svg: ^2.0.17
  image_picker: ^1.1.2
  crop_your_image: ^2.0.0
  country_flags: ^3.2.0
  share_plus: ^10.1.3
  youtube_player_iframe: ^5.2.1
  pretty_qr_code: ^3.3.0
  aws_s3_api: ^2.0.0
  uuid: ^4.5.1
  collection: ^1.19.0
  image_gallery_saver_plus: ^3.0.5
  youtube_player_flutter: ^9.1.1
  platform: ^3.1.6
  firebase_remote_config: ^5.3.1
  google_generative_ai: ^0.4.6
  lottie: ^3.3.1
  file_picker: ^8.1.7
  pdfrx: ^1.0.101
  syncfusion_flutter_pdfviewer: ^28.1.41
  path: ^1.9.0
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
    - assets/social_icons/
    - assets/lottie/
    - .env